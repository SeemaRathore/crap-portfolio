<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .portfolio-item {
            margin-bottom: 20px;
        }
        .portfolio-item img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<header>
    <h1>My Portfolio</h1>
    <nav>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</header>

<div class="container" id="about">
    <h2>About Me</h2>
    <p>Add some information about yourself here.</p>
</div>

<div class="container" id="portfolio">
    <h2>Portfolio</h2>
    <div class="portfolio-item">
        <img src="https://www.pexels.com/photo/brown-hummingbird-selective-focus-photography-1133957/" alt="Project 1">
        <h3>Project 1</h3>
        <p>Description of project 1</p>
    </div>
    <div class="portfolio-item">
        <img src="https://www.pexels.com/photo/green-and-blue-peacock-feather-674010/" alt="Project 2">
        <h3>Project 2</h3>
        <p>Description of project 2</p>
    </div>
    <!-- Add more portfolio items as needed -->
</div>

<div class="container" id="contact">
    <h2>Contact Me</h2>
    <p>You can reach me at myemail@example.com</p>
</div>

</body>
</html>
